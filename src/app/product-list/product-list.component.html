<div class="text-center">
    <input type="text" name="category" id="category" [(ngModel)]="selectedCategory" placeholder="        Search Ex: apple">
    <!-- <button type="button" >Search</button> -->
</div>

<br><br>

<table border="1" aria-describedby="mydesc">
    <thead>
        <th scope="col">S.no</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">imageUrl</th>
        <th scope="col">Category</th>
    </thead>
    <tbody *ngFor="let list of (productList | category:selectedCategory); let i=index">       
        <td>{{i+1}}</td>   
        <td>{{list.name}}</td>
        <td>{{list.price}}</td>
        <td>{{list.imageUrl}}</td>
        <td>{{list.category}}</td>
    </tbody>
</table>
