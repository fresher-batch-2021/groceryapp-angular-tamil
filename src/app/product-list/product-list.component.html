<section>
  <h3 class="text-center mb-5">List of Products</h3>

<div class="text-center">
    <input type="text" name="category" id="category" [(ngModel)]="selectedCategory" placeholder="        Search Ex: apple">
</div>

<br><br>

<table border="1" aria-describedby="mydesc">
    <thead>
        <th scope="col">S.no</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">imageUrl</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
    </thead>
    <tbody *ngFor="let list of (ascProductList | category:selectedCategory); let i=index">       
        <td>{{i+1}}</td>   
        <td>{{list.name}}</td>
        <td>{{list.price}}</td>
        <td>{{list.imageUrl}}</td>
        <td>{{list.category}}</td>
        <td><a mat-raised-button (click)="openDialog(i,list)">Update</a></td>
    </tbody>
</table>
