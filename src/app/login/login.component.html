  <!-- video start -->
  <video autoplay muted loop id="myVideo">
    <source src="assets/video/logvideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  
  <div class="content">
   
    <!-- form start -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">

            <!-- <h1>Login</h1> -->

            <img src="assets/images/logo/dplogo.png" alt="logo" width="60%" height="60%">

            <div class="form-group">
                    <label for="email">Email <sup>*</sup></label>
                    <input class="form-control" formControlName="email" type="email" name="email" id="email" autofocus placeholder="Enter email address" autocomplete="off">
                    <p *ngIf="loginForm.controls.email.errors && loginForm.controls.email.dirty" class="danger" padding>Email is not valid.</p>
            </div>
           
            <div class="form-group">
                    <label for="password">Password <sup>*</sup></label>
                    <input class="form-control" formControlName="password" type="password" name="password" id="password" minlength="6" maxlength="8" placeholder="Enter password" autocomplete="off">
                    <p *ngIf="loginForm.controls.password.errors && loginForm.controls.password.dirty" class="danger" padding>Password is not valid.</p>
            </div>

            <div class="text-center">
                <input formControlName="remember" type="checkbox" name="remember" id="remember"> &nbsp;
                <label for="remember rem">Remember</label> 
            </div>
            <div class="text-center log">
                <button class="btn" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>

            <div class="text-center skip">
                   <span><a class="forgot" routerLink="/register">Register</a></span> &nbsp; <a routerLink="/home">Skip</a>
            </div>

        </form>
    <!-- form end -->
  </div>
           
  
<!-- video end -->     


<!-- script start -->
  <script>
      function login()
      {
          event.preventDefault();

          const email = document.querySelector("#email").value;
          const password = document.querySelector("#password").value;

          console.log(email);
          console.log(password);

          if(email == null || email == "" || email.trim == "" || email == undefined)
          {
              alert("Invalid Email Address");
          }
          if(password == null || password == "" || password.trim == "" || password == undefined)
          {
              alert("Invalid Password");
          }
          if(password.length >= 6 && password.length <= 8)
          {
            window.location.href="home.html";
            alert("Login Successfully");
            localStorage.setItem("emailaddress",email.toLowerCase());
            const logindata = 
          {
              "email" : email.toLowerCase(),
              "password" : password
          }
          console.log("login data", logindata);

          }
          else
          {
            alert("Password minimum 6 to 8 digits");
          }


      }
  </script>
<!-- script end -->
